        required: false
        type: string
        maxLength: 40
        minLength: 0
      - name: materialVersion
        in: query
        description: The material version of the stock
        required: false
        type: string
        maxLength: 20
        minLength: 0
      - name: page
        in: query
        description: The page number you want to query. Number 0 is the first page.
        required: false
        type: integer
        format: int32
      - name: plant
        in: query
        description: The plant of the stock
        required: true
        type: string
        maxLength: 6
        minLength: 0
      - name: productionSupplyArea
        in: query
        description: The production supply area of the stock
        required: false
        type: string
        maxLength: 10
        minLength: 0
      - name: reservedOperation
        in: query
        description: The operation for which the stock is reserved
        required: false
        type: string
        maxLength: 412
        minLength: 0
      - name: reservedOrder
        in: query
        description: The order for which the stock is reserved
        required: false
        type: string
        maxLength: 36
        minLength: 0
      - name: serialNumber
        in: query
        description: The serial number of the stock
        required: false
        type: string
        maxLength: 18
        minLength: 0
      - name: stockRetrieveScope
        in: query
        description: 'Specify if you want to retrieve stocks with zero quantity. A stock with zero quantity includes but is not limited to stock that once exists in the system, but have zero on-hand quantity due to various reasons. There are 3 possible options: 1) ''ALL'': all stock lines are displayed, including stocks with or without non-zero quantity; 2) ''NO_ZERO_STOCK'' (default): only stocks with non-zero quantity are displayed; 3) ''ZERO_STOCK'': only stocks with zero quantity are displayed.'
        required: false
        type: string
        enum:
        - ALL
        - NO_ZERO_STOCK
        - ZERO_STOCK
      - name: size
        in: query
        description: The page size determines how many stocks are displayed in one page. Default page size is 20.
        required: false
        type: integer
        format: int32
      - name: sort
        in: query
        description: 'The retrieved stocks can be sorted by using one or more of the following fields: ''inventoryId'', ''storageLocation'', ''productionSupplyArea'', ''storageBin'', ''handlingUnit'', ''batchNumber'' and ''serialNumber''. Example: https://xxx/api/v1/inventories?xxxx&sort=inventoryId,asc&sort= productionSupplyArea,desc.'
        required: false
        type: string
      - name: status
        in: query
        description: 'The status of the stock. There are 3 possible statuses: ''AVAILABLE'', ''HOLD'' and ''QUARANTINE''.'
        required: false
        type: string
        enum:
        - AVAILABLE
        - HOLD
        - QUARANTINE
      - name: storageBin
        in: query
        description: The storage bin where the stock is stored at the production supply area
        required: false
        type: string
        maxLength: 20
        minLength: 0
      - name: storageLocation
        in: query
        description: The storage location of the inventory
        required: false
        type: string
        maxLength: 4
        minLength: 0
      responses:
        '200':
          description: Stocks have been retrieved.
          schema:
            $ref: '#/definitions/GetInventoryResponse'
        '400':
          description: The HTTP request is invalid and it cannot be processed by the server correctly.
          schema:
            $ref: '#/definitions/ErrorResponseV3'
        '401':
          description: You are not authorized to call this resource.
          schema:
            $ref: '#/definitions/ErrorResponseV3'
        '403':
          description: Accessing the resource you are trying to reach is forbidden.
          schema:
            $ref: '#/definitions/ErrorResponseV3'
        '404':
          description: Resource not found.
          schema:
            $ref: '#/definitions/ErrorResponseV3'
        '500':
          description: An internal error occurred.
          schema:
            $ref: '#/definitions/ErrorResponseV3'
