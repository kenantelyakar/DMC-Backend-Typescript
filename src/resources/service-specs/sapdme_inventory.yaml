        type: string
        description: 'The status of the goods receipt. There are the following possible statuses: /n1) CANCELLATION_FAILED_TO_POST_TO_TARGET_SYS: Cancellation has been triggered for the goods receipt, yet the cancellation to the integrated ERP system failed; /n2) CANCELLATION_POSTED_IN_DMC: Cancellation has been triggered for the goods receipt, and it has been successfully posted in SAP Digital Manufacturing; /n3) CANCELLATION_POSTED_TO_TARGET_SYS: Cancellation has been triggered for the goods receipt, and it has been successfully posted in both SAP Digital Manufacturing and the integrated ERP system; /n4) FAILED_TO_POST_TO_TARGET_SYS: Goods receipt posting to the integrated ERP system failed; /n5) POSTED_IN_DMC: Goods receipt has been successfully posted in SAP Digital Manufacturing; /n6) POSTED_TO_TARGET_SYS: Goods receipt has been successfully posted in both SAP Digital Manufacturing and the integrated ERP system.'
        enum:
        - CANCELLATION_FAILED_TO_POST_TO_TARGET_SYS
        - CANCELLATION_POSTED_IN_DMC
        - CANCELLATION_POSTED_TO_TARGET_SYS
        - FAILED_TO_POST_TO_TARGET_SYS
        - POSTED_IN_DMC
        - POSTED_TO_TARGET_SYS
