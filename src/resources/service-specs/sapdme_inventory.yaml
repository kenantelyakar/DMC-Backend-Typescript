    patch:
      tags:
      - DMC Stocks
      summary: Updates a single stock for a given plant.
      description: Updates an existing stock for a given plant. You can update a stock with DMC, ERP or EWM origin. For DMC stock, you can increase the stock on-hand quantity, or change the stock information such as stock status and assembly data. For ERP or EWM stock, you can only change its assembly data.
