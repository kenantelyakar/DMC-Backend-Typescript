      summary: Transfers the full or the partial quantity of a DMC stock to a different storage location.
      description: Transfers the full or the partial quantity of a DMC stock to a different storage location. If the full quantity of the stock is transferred, an inventory ID is created for the new stock and the original stock is removed. If only the partial quantity of the stock is transferred, an inventory ID is created for the new stock and the original stock still exists, only with a decreased quantity. This API is only supported for stocks with DMC origin.
