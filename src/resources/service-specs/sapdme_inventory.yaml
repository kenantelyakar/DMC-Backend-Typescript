swagger: '2.0'
info:
  description: This service enables you to perform goods receipt related activities, as well as inventory related actions that include but are not limited to posting goods receipts, retrieving stock information and initiating stock transfer between SAP Digital Manufacturing and integrated ERP systems.
  version: v1
  title: Inventory
  contact:
    name: SAP Digital Manufacturing Operations
    email: sap-dmoperation@sap.com
externalDocs:
  description: Prepare for API Integration
  url: https://help.sap.com/docs/sap-digital-manufacturing/operations-guide/prepare-for-api-integration
host: hostname
basePath: /
tags:
- name: DMC Stocks
- name: Goods Receipts
security:
- OAuthSecurity: []
consumes:
- application/json
produces:
- application/json
paths:
  /inventory/goodsReceipts:
    get:
      tags:
      - Goods Receipts
      summary: Gets posted goods receipts.
      description: Gets posted goods receipts that are performed in the Order POD app, the Post-Production Reporting POD app, and with the Goods Receipt public API. The request parameters are case sensitive. As the serial number functionality is not fully supported, thus serial numbers are not returned in this API.
      operationId: getPostedGoodsReceiptsUsingGET_1
      produces:
      - application/json
      parameters:
      - name: plant
        in: query
        description: The plant where the goods receipts is posted
        required: true
        type: string
        maxLength: 6
        minLength: 0
      - name: order
        in: query
        description: The order number of the goods receipt. You must fill either the order or the SFC to get goods receipts.
        required: false
        type: string
        maxLength: 12
        minLength: 0
      - name: sfc
        in: query
        description: 'The shop floor control number of the goods receipt. You must fill either the order or the SFC to get goods receipts. If you fill both, the SFC must belong to the order provided. '
        required: false
        type: string
        maxLength: 128
        minLength: 0
      - name: material
        in: query
        description: The material name of the goods receipt
        required: false
        type: string
        maxLength: 40
        minLength: 0
      - name: page
        in: query
        description: The page number you want to query. Number 0 is the first page.
        required: false
        type: integer
        format: int32
      - name: size
        in: query
        description: The page size determines how many goods receipt postings are displayed in one page.
        required: false
        type: integer
        format: int32
      responses:
        '200':
          description: Goods receipts have been retrieved.
          schema:
            $ref: '#/definitions/Page_PostedGoodsReceipt'
        '400':
          description: The HTTP request is bad or invalid and cannot be processed by the server.
          schema:
            $ref: '#/definitions/ErrorResponseV3'
        '401':
          description: You are not authorized to call this resource.
          schema:
            $ref: '#/definitions/ErrorResponseV3'
        '403':
          description: Accessing the resource you are trying to reach is forbidden.
          schema:
            $ref: '#/definitions/ErrorResponseV3'
        '404':
          description: One of the related elements is not found.
          schema:
            $ref: '#/definitions/ErrorResponseV3'
        '500':
          description: An internal error occurred.
          schema:
            $ref: '#/definitions/ErrorResponseV3'
  /dmcStock:
    get:
      tags:
      - DMC Stocks
      summary: Get material stock information for a given plant.
      description: Get stock information such as status, quantity and handling unit, etc. for a given plant.  Be aware that the API is deprecated, and will be decommissioned and retired from production in a few releases. It's recommended to use the new successor API <a href=https://api.sap.com/api/sapdme_inventory/resource>/inventories</a>.
      operationId: getDMCStockByRequestUsingGET_1
      produces:
      - application/json
      parameters:
      - name: inventoryId
        in: query
        description: The inventory ID of the stock in SAP Digital Manufacturing
        required: false
        type: string
      - name: batchNumber
        in: query
        description: The batch number of the stock
        required: false
        type: string
      - name: handlingUnit
        in: query
        description: The handling unit number of the innermost package
        required: false
        type: string
      - name: material
        in: query
        description: The material number of the stock
        required: false
        type: string
      - name: noZeroStockLine
        in: query
        description: If set to 'true', zero stock lines (stocks with no quantity at all) are not displayed. If set to 'false', all stock lines are displayed
        required: false
        type: string
      - name: plant
        in: query
        description: Plant name
        required: true
        type: string
      - name: productionSupplyArea
        in: query
        description: The production supply area of the stock
        required: false
        type: string
      - name: psaBin
        in: query
        description: The bin where the stock is stored at the production supply area
        required: false
        type: string
      - name: reservedOperation
        in: query
        description: The operation for which the stock is reserved
        required: false
        type: string
      - name: reservedOrder
        in: query
        description: The order number for which the stock is reserved
        required: false
        type: string
      - name: returnResultNumber
        in: query
        description: Set the number of stock lines returned. If no value is set, the default value of 20 is used.
        required: false
        type: integer
        format: int32
      - name: serialNumber
        in: query
        description: The serial number of the stock
        required: false
        type: string
      - name: status
        in: query
        description: 'The status of the stock. You can query stock with one of the 3 possible statuses: AVAILABLE, HOLD and QUARANTINE. /nThe AVAILABLE stock corresponds to the ''Unrestricted-Use Stock (01)'' in integrated ERP system. The HOLD stock corresponds to ''Stock in Quality Inspection (02)'', and the QUARANTINE stock corresponds to ''BLOCKED STOCK (07)''.'
        required: false
        type: string
        enum:
        - AVAILABLE
        - HOLD
        - QUARANTINE
      - name: topHandlingUnit
        in: query
        description: The handling unit of the outermost package
        required: false
        type: string
      - name: type
        in: query
        description: If set to 'ERP', ERP inventory is displayed. If set to 'EWM', EWM inventory is displayed. If set to 'LOCAL', local inventory is displayed.
        required: false
        type: string
        enum:
        - ERP
        - EWM
        - LOCAL
      - name: version
        in: query
        description: The version of the material. If set to '*', stocks with all versions are displayed. If set to empty, stocks with current version are displayed. If set to a specific version, stocks with that specific version are displayed.
        required: false
        type: string
      responses:
        '200':
          description: Stock information has been retrieved successfully.
          schema:
            type: array
            items:
              $ref: '#/definitions/DmcStockDto'
        '400':
          description: The HTTP request is bad or invalid and cannot be processed by the server.
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: You are not authorized to call this resource.
          schema:
            $ref: '#/definitions/ErrorResponse'
        '403':
          description: Accessing the resource you are trying to reach is forbidden.
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: An internal error occurred.
          schema:
            $ref: '#/definitions/ErrorResponse'
      deprecated: true
