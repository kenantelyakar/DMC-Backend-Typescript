        required: false
        schema:
          type: string
      - name: stepId
        in: query
        description: The ID of the routing step
        required: false
        schema:
          type: string
      - name: shopOrder
        in: query
        description: The number of the order
        required: false
        schema:
          type: string
      - name: sfc
        in: query
        description: The number of the SFC
        required: false
        schema:
          type: string
      - name: status
        in: query
        description: The status of the time record
        required: false
        schema:
          type: string
          enum:
          - NEW
          - CHANGED
          - DELETED
          - APPROVED
      - name: routing
        in: query
        description: The name of the routing
        required: false
        schema:
          type: string
      - name: routingVersion
        in: query
        description: The version of the routing
        required: false
        schema:
          type: string
      - name: routingType
        in: query
        description: The type of the routing
        required: false
        schema:
          type: string
          enum:
          - PRODUCTION
          - NC
          - SPECIAL
          - DISPOSITION_FUNCTION
          - SFC_SPECIFIC
          - SHOPORDER_SPECIFIC
          - CONFIGURABLE
          - PRODUCTION_RECIPE
          - SHOPORDER_SPECIFIC_RECIPE
      - name: standardValue
        in: query
        description: 'The standard value against which labor is tracked. (Note: This parameter is ignored if ''activity'' parameter is provided.)'
        required: false
        schema:
          type: string
      - name: activity
        in: query
        description: The activity against which labor is tracked
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: Zero-based page index (0..N)
        required: false
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: size
        in: query
        description: The size of the page to be returned
        required: false
        schema:
          minimum: 1
          type: integer
          default: 20
      - name: sort
        in: query
        description: 'Sorting criteria in the format: property,(asc|desc). The default sort order is ascending. Multiple sort criteria are supported.'
        required: false
        schema:
          type: array
          items:
            type: string
