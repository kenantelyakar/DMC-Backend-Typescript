  /v1/time-records:
    get:
      tags:
      - Time Records
      summary: Find all time records
      description: 'Find all time records using various filter parameters. (Note: By default the service doesn''t return any deleted time records. However, you can use the ''status'' parameter to retrieve deleted records.)'
      operationId: findAllTimeRecords
      parameters:
      - name: plant
        in: query
        description: The name of the plant
        required: true
        schema:
          type: string
      - name: type
        in: query
        description: The activity type of the time record
        required: false
        schema:
          type: string
          enum:
          - ATTENDANCE
          - DIRECT_LABOR
      - name: userId
        in: query
        description: The ID of the user
        required: false
        schema:
          type: string
      - name: start
        in: query
        description: The start date and time of the event
        required: false
        schema:
          type: string
          format: date-time
          example: '2023-01-01T00:00:07Z'
      - name: end
        in: query
        description: The end date and time of the event
        required: false
        schema:
          type: string
          format: date-time
          example: '2023-01-01T00:00:07Z'
